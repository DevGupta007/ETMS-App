<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title style="text-align: center; margin-top: 10px; color: #FFFFFF;" >
      Small Task
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>
<br>

<ion-content style="text-align: center; padding-top: 3100px;">
  <div>
    <h3>15 Minutes Timer For Small Tasks</h3>
  </div>
  <br>
  <br>
  <div style="padding: center;" id="countdown">
    <div id="countdown-number"></div>
    <svg>
      <!-- <circle r="40" cx="50" cy="50"></circle> -->
      <circle r="90" cx="100" cy="100"></circle>
    </svg>
    <p style="margin-top: -110px;">{{timeLeft}} Seconds Left....</p>
      <div style="margin-top: 50px;">
      </div>
  </div>
  <br>
  <br>
  <div class="mt-1 container">
    <div class="form-group mt-4">
      <div *ngFor="let entry of entries">
        <span *ngIf="getElapsedTime(entry) as elapsed">
          <h1>{{elapsed.minutes}} M : {{elapsed.seconds}} S</h1>
        </span>
        <ion-button (click)='onHomePage()'>Exit</ion-button>
      </div>
    </div>
    </div>
</ion-content>
