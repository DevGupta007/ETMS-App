<ion-header>
  <ion-toolbar>
    <ion-title>Small Task Timer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<br>
<br>

<ion-content style="text-align: center; padding-top: 3100px;">
  <div>
    <h3>15 Minute Timer For Small Tasks</h3>
  </div>
  <br>
  <br>
  <div style="padding: center;" id="countdown">
    <svg>
      <!-- <circle r="40" cx="50" cy="50"></circle> -->
      <circle r="90" cx="100" cy="100"></circle>
    </svg>
    <div style="margin-top: -150px; margin-bottom: 110px;">
    <ion-icon class="blink" size="large" name="heart"></ion-icon>
    <h1>{{timeLeftMin}} : {{timeLeftSec}}</h1>
    </div>
    <div>
      <ion-card-subtitle color="primary">Note: Once CountDown is Completed then
        <br>You will be redirected to home page automatically
      </ion-card-subtitle>
    </div>
  </div>
  <div style="text-align: center; margin-top: 200px;">
    <ion-badge color="warning">Warning : Don't Click on Cancle/Back button</ion-badge>
    <ion-badge color="danger">OtherWise your Task will not be Counted as Complete</ion-badge>
  </div>
</ion-content>

<!-- Footer Start  -->
<ion-footer style="text-align: center; size: 10px;">
  <ion-toolbar>
    <ion-card-subtitle>Made with<ion-icon name="heart"></ion-icon> by Mogi I/O</ion-card-subtitle>
  </ion-toolbar>
</ion-footer>
<!-- Footer End -->
