<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center; color: #FFFFFF; font-size:xx-large; font-weight: bolder;">
      CTM
      <!-- <p style="font-size: small;">(Employee Time Management App)</p> -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="custom" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col class="mycols">
      <div class="myBtn">
        <ion-icon style="margin-top: 10px;" class="largeIcon" name="hourglass-outline" item-start></ion-icon>
        <p class="myHeader">Big Task</p>
        <ion-button (click)="goToBigTaskTimerPage()">Start</ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="mycols1">
      <div class="myBtn1">
        <ion-icon style="margin-top: 10px;" class="largeIcon" name="hourglass-outline" item-start></ion-icon>
        <p class="myHeader">Small Task</p>
        <ion-button (click)="goToSmallTaskTimerPage()">Start</ion-button>
      </div>
    </ion-col>
  </ion-row>

    <!-- <ion-item style="margin-top: 20px;">
      <ion-label position="floating" color="primary"></ion-label>

    </ion-item> -->

      <ion-input></ion-input>
    </ion-item> -->

  <ion-card class="card1">
    <div style="margin-top: 50px;">
      <h1>Your Total Task</h1>
    </div>
    <ion-item style="margin-top: 15px; font-weight: 800;">
      <ion-label>Big Task</ion-label>
      <ion-badge slot="end">{{bigTaskCount}}</ion-badge>
    </ion-item>
    <ion-item style="font-weight: 800;">
      <ion-label>Small Task</ion-label>
      <ion-badge slot="end">{{smallTaskCount}}</ion-badge>
    </ion-item>
      <br>
    <ion-button (click)="reloadPage()">Update</ion-button>

  </ion-card>
</ion-content>

<!-- Footer Start  -->

  <ion-toolbar>
